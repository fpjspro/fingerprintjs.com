backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img/uploads
public_folder: /img/uploads

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'content/pages/account-sharing-test-page.md'
        label: 'Account sharing test layout'
        name: 'account-sharing-page'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'account-sharing-page' }
          - { label: Title, name: title, widget: string }
          - {
              label: Image block 1,
              name: block1,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Subheader, name: subheader, widget: string },
                  { label: Bullets, name: bullets, widget: list },
                ],
            }
          - {
              label: Sub Header,
              name: subHeader,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Subtitle, name: subtitle, widget: string, required: false },
                ],
            }
          - {
              label: Card Grid,
              name: cards,
              widget: list,
              fields:
                [
                  { label: Icon, name: icon, widget: image, required: false },
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: string },
                ],
            }
          - {
              label: CardSection,
              name: cardSection,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Subtitle, name: subtitle, widget: string, required: false },
                  {
                    label: Cards,
                    name: cards,
                    widget: list,
                    fields:
                      [
                        { label: Icon, name: icon, widget: image, required: false },
                        { label: Title, name: title, widget: string },
                        { label: Content, name: content, widget: string },
                      ],
                  },
                ],
            }
